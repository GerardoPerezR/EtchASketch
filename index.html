<html>


<head>  

        <title>Etch-a-Sketch</title>
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Inspiration&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,300&family=Rubik+Bubbles&display=swap" rel="stylesheet">
        <style> @import url('https://fonts.googleapis.com/css2?family=Inspiration&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,300&family=Rubik+Bubbles&display=swap'); </style>

        <link rel="stylesheet"  href="EAS.css">


</head>
<body> 
    
    <h1>Etch-a-Sketch</h1>
   
    <div id="container"> 
       
         <div id="resolution"> 
            <div id="slider">
                <label for="numOfSquares">RESOLUTION</label>
         <input type="range" id="numOfSquares"  class = "slider" min="1" max="100" value="16">
            </div><div id="demo">Number of Squares</div>
          <button type="button" id="apply">CLEAR/APPLY</button>
    
         </div>  
          <div id="colorButtons"  class="colorButtons">COLOR

            <button type="button" class="colorButton" id="green"></button>
            

            <button type="button" class="colorButton" id="blue"></button>

            <button type="button" class="colorButton" id="red"></button>

            <button type="button" class="colorButton" id="yellow"></button>
            <button type="button" class="colorButton" id="rainbow"></button>

          </div>

   
       
    </div>
   

        <script src="EAS.js"></script>



</body>

     









</html>
